<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Training Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Training Center Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Course Management</a></li>
                <li><a href="#">Class Schedule</a></li>
                <li><a href="#">Student Performance</a></li>
                <li><a href="#">Assignments</a></li>
                <li><a href="#">Actualités</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section id="course-management" class="section">
            <h2>Course Management</h2>
            <div class="grid-container" id="course-management-list">
                <!-- Course management items will be dynamically injected here -->
            </div>
        </section>

        <section id="schedule" class="section">
            <h2>Class Schedule</h2>
            <div class="grid-container" id="schedule-list">
                <!-- Schedule items will be dynamically injected here -->
            </div>
        </section>

        <section id="student-performance" class="section">
            <h2>Student Performance</h2>
            <div class="grid-container" id="performance-list">
                <!-- Performance details will be dynamically injected here -->
            </div>
        </section>

        <section id="assignments" class="section">
            <h2>Assignments</h2>
            <div class="grid-container" id="assignment-list">
                <!-- Assignment items will be dynamically injected here -->
            </div>
        </section>

        <section id="news" class="section">
            <h2>Actualités</h2>
            <div class="grid-container" id="news-list">
                <!-- News items will be dynamically injected here -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>Training Center &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
