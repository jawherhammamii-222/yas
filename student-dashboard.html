<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Training Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Training Center Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Agenda</a></li>
                <li><a href="#">Assignments</a></li>
                <li><a href="#">Grades</a></li>
                <li><a href="#">Actualités</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section id="courses" class="section">
            <h2>My Courses</h2>
            <div class="grid-container" id="course-list">
                <!-- Course items will be dynamically injected here -->
            </div>
        </section>

        <section id="agenda" class="section">
            <h2>My Agenda</h2>
            <div class="grid-container" id="agenda-list">
                <!-- Agenda items will be dynamically injected here -->
            </div>
        </section>

        <section id="assignments" class="section">
            <h2>Assignments</h2>
            <div class="grid-container" id="assignment-list">
                <!-- Assignment items will be dynamically injected here -->
            </div>
        </section>

        <section id="grades" class="section">
            <h2>My Grades</h2>
            <div class="grid-container" id="grades-list">
                <!-- Grades will be dynamically injected here -->
            </div>
        </section>

        <section id="news" class="section">
            <h2>Actualités</h2>
            <div class="grid-container" id="news-list">
                <!-- News items will be dynamically injected here -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>Training Center &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
