<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Training Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-toggle">
                <button id="student-toggle" class="toggle-button active">Étudiants</button>
                <button id="teacher-toggle" class="toggle-button">Enseignants</button>
                <button id="admin-toggle" class="toggle-button">Admin</button>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="user-id">ID</label>
                    <input type="text" id="user-id" placeholder="Enter your ID" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="cta-button">Connexion</button>
                <div class="login-options">
                    <a href="#">Première utilisation?</a>
                    <a href="#">Oublié votre mot de passe?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
